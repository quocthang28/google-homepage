<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <li><a>Gmail</a></li>
        <li><a>Pictures</a></li>
        <li><a href="#"><img id="grid" src="/googlegrid.png" alt=""></a>
        </li>
        <li><button id="button" type="button">Sign in</button></li>
    </nav>
    <div class="logo-div">
        <img src="https://www.google.com/logos/doodles/2018/vietnam-national-day-2018-6155583076958208.4-2x.png" alt="google logo">
    </div>

    <div class="input-div">
        <input type="text">
        <span title="Search by voice"><img src="/mic.png" alt=""></span>
    </div>

    <div class="search">
        <button class="search-button1">Google Search</button>
        <button class="search-button2">I'm Feeling Lucky</button>
    </div>

    <div class="languages">
        <p>Google offered in: <a href="#">Tiếng Việt</a> <a href="#">Français</a> <a href="#"> 中文（繁體）</a></p>
    </div>

    <footer>
        <p id="country">Vietnam</p>
        <div class="bottom">
            <div class="grid1">
                <p>Advertising</p>
                <p>Business</p>
                <p>About</p>
                <p>How Search works</p>
            </div>
            <div class="grid2">
                <p>Privacy </p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </footer>
</body>

</html>
